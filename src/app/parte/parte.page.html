<app-header titulo="Parte diario"></app-header>


<ion-content class="ion-padding">
  <form class="formulario">
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input type="date" [(ngModel)]="fecha" name="fecha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Hora de entrada</ion-label>
      <ion-input type="time" [(ngModel)]="horaEntrada" name="horaEntrada"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Hora de salida</ion-label>
      <ion-input type="time" [(ngModel)]="horaSalida" name="horaEntrada"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Almorzar</ion-label>
      <ion-checkbox mode="ios" slot="end" [(ngModel)]="almorzar" name="almorzar"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Comer</ion-label>
      <ion-checkbox mode="ios" slot="end" [(ngModel)]="comer" name="comer"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Merendar</ion-label>
      <ion-checkbox mode="ios" slot="end" [(ngModel)]="merendar" name="merendar"></ion-checkbox>
    </ion-item>
